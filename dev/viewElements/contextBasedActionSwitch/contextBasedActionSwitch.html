<div *ngIf="model" class="container-fluid contextBasedActionSwitch">
    <div class="container-fluid">
        <div class="row">
            <h4 (click)="isCollapsed = !isCollapsed">Context based action switch [{{model.contextSwitchType}}]</h4>
        </div>
        <div [collapse]="isCollapsed" class="container-fluid">
            <div class="row">
                <div class="col-lg-4"><strong>Context switch type</strong></div>
                <div class="col-lg-8">{{model.contextSwitchType}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4"><strong>Context limit</strong></div>
                <div class="col-lg-8">{{model.contextLimit}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4"><strong>Is upper limit</strong></div>
                <div class="col-lg-8">{{model.isUpperLimit}}</div>
            </div>
        </div>
    </div>
</div>
