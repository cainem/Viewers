<div class="container-fluid">
    <h1>Elements</h1>
    <ul *ngFor="#t of viewOfJson.json">
        <li *ngIf="t.Type == 'LogicalNodeComponent'">
            <logicalNode></logicalNode>
        </li>
        <li *ngIf="t.Type == 'LogicalConnectionComponent'">
            <logicalConnection></logicalConnection>
        </li>
    </ul>
</div>
