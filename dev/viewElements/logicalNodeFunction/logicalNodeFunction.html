<div class="container-fluid logicalNodeFunction">
    <div class="container-fluid">
        <h4 (click)="isCollapsed = !isCollapsed">Logical node function [{{model.functionType}}]</h4>
    </div>
    <div [collapse]="isCollapsed" class="container-fluid">
        <div class="row">
            <div class="col-lg-4"><strong>Function type</strong></div>
            <div class="col-lg-8">{{model.functionType}}</div>
        </div>
        <div class="row">
            <div class="col-lg-4"><strong>Associated constant</strong></div>
            <div class="col-lg-8">{{model.associatedConstant}}</div>
        </div>
    </div>
</div>
