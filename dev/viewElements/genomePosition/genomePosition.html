<div class="container-fluid genomePosition">
    <div class="container-fluid">
        <div class="row">
            <h4 class="bg-primary">Genome position</h4>
        </div>
        <div class="row">
            <div class="col-lg-4"><strong>Position in genome</strong></div>
            <div class="col-lg-8">{{model.chromosomePositionInGenome}}</div>
        </div>
        <div class="row">
            <div class="col-lg-4"><strong>Position in chromosome</strong></div>
            <div class="col-lg-8">{{model.chromosomePosition.positionInChromosome}}</div>
        </div>
        <div class="row">
            <div class="col-lg-4"><strong>Is mother</strong></div>
            <div class="col-lg-8">{{model.chromosomePosition.genePairPosition.isMother}}</div>
        </div>
        <div class="row">
            <div class="col-lg-4"><strong>Gene position</strong></div>
            <div class="col-lg-8">{{model.chromosomePosition.genePairPosition.genePosition}}</div>
        </div>
    </div>
</div>
