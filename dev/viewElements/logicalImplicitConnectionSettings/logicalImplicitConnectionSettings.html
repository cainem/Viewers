<div *ngIf="model" class="container-fluid logicalImplicitConnectionSettings">
    <div class="container-fluid">
        <div class="row">
            <h4 (click)="isCollapsed = !isCollapsed">Logical implicit connection settings</h4>
        </div>
        <div [collapse]="isCollapsed" class="container-fluid">
            <div class="row">
                <div class="col-lg-3"><strong>Creates an implicit connection</strong></div>
                <div class="col-lg-9">{{model.createsAnImplicitConnection}}</div>
            </div>
            <div class="row">
                <div class="col-lg-3"><strong>Is connected to search node</strong></div>
                <div class="col-lg-9">{{model.isConnectedToSearchNode}}</div>
            </div>
            <div class="row">
                <div class="col-lg-3"><strong>Associated constant</strong></div>
                <div class="col-lg-9">{{model.associatedConstant}}</div>
            </div>
            <div class="row">
                <div class="col-lg-3"><strong>Connection function type</strong></div>
                <div class="col-lg-9">{{model.connectionFunctionType}}</div>
            </div>
        </div>
    </div>
</div>
