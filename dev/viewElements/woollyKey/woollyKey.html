<div class="container-fluid woollyKey">
    <div class="container-fluid">
        <h4 (click)="isCollapsed = !isCollapsed">Woolly Key [{{model.internalKey}} - {{model.keyLength}}]</h4>
    </div>
    <div [collapse]="isCollapsed" class="container-fluid">
        <div class="row">
            <div class="col-lg-3"><strong>Internal key</strong></div>
            <div class="col-lg-9">{{model.internalKey}}</div>
        </div>
        <div class="row">
            <div class="col-lg-3"><strong>Key length</strong></div>
            <div class="col-lg-9">{{model.keyLength}}</div>
        </div>
    </div>
</div>
